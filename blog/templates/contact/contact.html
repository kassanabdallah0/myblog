{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center animate__animated animate__fadeInDown">Contact Us</h2>
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label for="{{ form.request_type.id_for_label }}" class="form-label">{{ form.request_type.label }}</label>
            {{ form.request_type }}
        </div>
        <div class="mb-3">
            <label for="{{ form.message.id_for_label }}" class="form-label">{{ form.message.label }}</label>
            {{ form.message }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary animate__animated animate__fadeInUp">Send</button>
        </div>
    </form>
</div>
{% endblock %}
