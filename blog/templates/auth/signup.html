{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center animate__animated animate__fadeInDown">Sign Up</h2>
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="mb-3">
            {{ form.password1.label_tag }}
            {{ form.password1 }}
        </div>
        <div class="mb-3">
            {{ form.password2.label_tag }}
            {{ form.password2 }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary animate__animated animate__fadeInUp">Sign Up</button>
        </div>
    </form>
</div>
{% endblock %}
