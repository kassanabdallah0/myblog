{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center">
    <div class="card shadow-sm animate__animated animate__fadeIn">
        <div class="card-body p-4">
            <h2 class="text-center animate__animated animate__fadeInDown mb-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary animate__animated animate__fadeInUp w-100">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
