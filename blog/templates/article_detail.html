{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<h2>{{ article.title }}</h2>
<p><em>{{ article.published_date }}</em></p>
{% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.title }}" style="max-width:600px;">
{% endif %}
<p>{{ article.content }}</p>
<a href="{% url 'article_edit' article.id %}">Edit Article</a> |
<a href="{% url 'article_delete' article.id %}">Delete Article</a> |
<a href="{% url 'article_list' %}">Back to Articles</a>
{% endblock %}
