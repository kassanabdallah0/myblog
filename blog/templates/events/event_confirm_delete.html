{% extends 'base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this event?</h2>
<p>{{ event.title }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'event_detail' event.id %}">Cancel</a>
</form>
{% endblock %}
